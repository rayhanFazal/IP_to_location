<html>
    <head>
        <link rel="stylesheet" type="text/css" href="home_style.css" media="screen"/>
        <script language="Javascript">
            function showLocation() {
                var ipAddr = document.getElementById("ip").value;
                var str = 'https://ipapi.co/' + ipAddr + '/country_name/';
                fetch(str)
                .then(function(response) {
                response.text().then(txt => {
                    document.getElementById('country').innerHTML = txt;
                });
                })
                .catch(function(error) {
                console.log(error)
                });
            }
        </script>
        <title>IP Address to Location</title>
        <style>
            h1 {text-align: center;}
        </style>
    </head>
    <body>
        <h1>Enter IP address</h1>
        <form>
            <input name="ip" type="text" id="ip" placeholder="Your IP address"/>
        </form>
        <div>
            <input type="submit" style="text-align: center;" onclick="showLocation();"><br/>
        </div>
        <label>Your location:</label>
        <p><span id='country'></span></p>
        <p><span id='city'></span></p>
        <p><span id='latitude'></span></p>
        <p><span id='longitude'></span></p>

    </body>
</html>
